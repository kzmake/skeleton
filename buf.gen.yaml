version: v1beta1
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - name: python
    out: gen/py
  - name: python_grpc
    out: gen/py
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - logtostderr=true
  - name: openapiv2
    out: gen/openapiv2
    opt:
      - logtostderr=true
