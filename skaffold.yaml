---
apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: dapr
deploy:
  helm:
    releases:
      - name: dapr
        repo: https://dapr.github.io/helm-charts
        remoteChart: dapr
        version: "1.3"
        namespace: dapr-system
        createNamespace: true
        wait: true
---
apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: app
build:
  artifacts:
    - image: kzmake/gateway
      docker: { dockerfile: Dockerfile.golang, buildArgs: { SERVICE_NAME: gateway } }
    - image: kzmake/greeter
      docker: { dockerfile: Dockerfile.golang, buildArgs: { SERVICE_NAME: greeter } }
deploy:
  kustomize:
    paths:
      - manifests/overlays/localhost
portForward:
  - resourceType: service
    resourceName: gateway
    namespace: default
    port: 8080
    localPort: 58080
  - resourceType: service
    resourceName: greeter
    namespace: default
    port: 5050
    localPort: 55050
