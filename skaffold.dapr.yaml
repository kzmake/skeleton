---
apiVersion: skaffold/v2beta19
kind: Config
metadata:
requires:
  - configs: ["dapr"]
---
apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: dapr
deploy:
  helm:
    releases:
      - name: dapr
        repo: https://dapr.github.io/helm-charts
        remoteChart: dapr
        version: "1.3"
        namespace: dapr-system
        createNamespace: true
        wait: true
